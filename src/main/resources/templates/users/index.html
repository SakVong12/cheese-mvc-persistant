<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<h1 th:text="${title}">Default Title</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
    </tr>
    </thead>

    <th:block th:each="cheese : ${cheeses}">
        <tr>
            <td th:text="${cheese.id}"></td>
            <td th:text="${cheese.name}"></td>
            <td th:text="${cheese.description}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
