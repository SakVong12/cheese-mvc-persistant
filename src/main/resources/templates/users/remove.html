<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<h1 th:text="${title}">Default Title</h1>
<form action="/cheese/remove" method="post">
    <div th:each="cheese : ${cheeses}">
        <label for="cheeseIDs" th:text="${cheese.name}"></label>
        <input id="cheeseIDs" type="checkbox" name="cheeseIDs" th:value="${cheese.cheeseID}" />
    </div>
    <input type="submit" value="Remove Cheeses" />
</form>

</body>
</html>
